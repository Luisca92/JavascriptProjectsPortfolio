<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viweport" content="width=device-width, initial-scale=1.0">
        <title>Javascript Drum Kit</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button id="return-button" onclick="window.history.back()">Return</button>
        <div id="drum-kit">
            <div class="key" data-key="A"><span>A</span><audio id="A" src="snare.wav" data-key="A"></audio></div>
            <div class="key" data-key="S"><span>S</span><audio id="S" src="hi-hat.mp3" data-key="S"></audio></div>
            <div class="key" data-key="D"><span>D</span><audio id="D" src="kick.wav" data-key="D"></audio></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
