<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="idth=device-width, initial-scale = 1.0">
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <button id="return-button" onclick="window.history.back()">Return</button>
        <div id="game-info">
            <div id="round"> Round 1 of 5</div>
        </div>
        <div id="rps-game">
            <h1>Rock-Paper-Scissors</h1>
            <div id="choices"></div>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id = "result">

        </div>
        <div id = "scoreboard">
            <div id="player-score"> Player Score: 0</div>
            <div id="computer-score"> Computer Score: 0</div>
        </div>
        <script src = "script.js"></script>
    </body>
</html>
